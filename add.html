<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <title>Job Finder</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Job Finder</a>
                <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Ver Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a Vaga Preenchendo o Formulário</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possivel para encrontar o mais rápido o seu DEV</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="title">Titulo da vaga:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o Titulo da Vaga" required>
                        <small id="titlehelp" class="form-text text-muted">O Titulo é Muito Importante, seja claro e Objetivo.</small>
                    </div>
                    <div class="mb-3">
                        <label for="description">Descrição da vaga:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do Desenvolvedor" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="company">Empresa Contratante:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Digite a Empresa que vai Contratar" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">E-mail para Contato:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Digite o e-mail para Contato" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary">Salário Oferecido:</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o Salário da Vaga" required>
                    </div>
                    <input type="hidden" name="new-job" value="1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
